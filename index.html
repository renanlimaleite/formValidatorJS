<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form data-js="myForm" class="myForm">
      <h2>Faça seu cadastro</h2>
      <div class="form-fields">
        <label>Seu usuário</label>
        <input type="text" name="username" data-js="username" placeholder="Seu usuário">
        <span class="error-message">Campo inválido por algum motivo</span>
      </div>
      <div class="form-fields">
        <label>Seu e-mail</label>
        <input type="email" name="myEmail" data-js="email" placeholder="Seu e-mail">
        <span class="error-message">Campo inválido por algum motivo</span>
      </div>
      <div class="form-fields">
        <label>Password</label>
        <input type="password" name="password" data-js="password" placeholder="Sua senha">
        <span class="error-message">Campo inválido por algum motivo</span>
      </div>
      <div class="form-fields">
        <label>Password 2</label>
        <input type="password" name="password2" data-js="password2" placeholder="Repetir senha">
        <span class="error-message">Campo inválido por algum motivo</span>
      </div>
      <div class="form-fields">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
